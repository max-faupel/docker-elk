input {
    file {
        path => "/usr/share/logstash/event_data/apache_access_*.log"
        start_position => "beginning"
        type => "access"
    }

    file {
        path => "/usr/share/logstash/event_data/java_errors.log"
        start_position => "beginning"

		codec => multiline {
			pattern => "%{CATALINA_DATESTAMP}"
			negate => true
			what => "previous"
			auto_flush_interval => 5
		}
    }

    http {
        type => "access"
    }
}

filter {
    if [headers][request_uri] =~ "error" or [path] =~ "errors" {
        mutate {
            replace => { "type" => "error" }
        }
    } else {
        mutate {
            replace => { "type" => "error" }
        }

        grok {
            match => { "message" => "%{HTTPD_COMBINEDLOG}" }
        }

        if "_grokparsefailure" in [tags] {
            drop { }
        }

        useragent {
            source => "agent"
            target => "ua"
        }

        # Admin pages
        if [request] =~ /^\/admin\// {
            drop { }
        }

        # Static files
        if [request] =~ /^\/js\// or [request] =~ /^\/css\// or [request] in [ "/robots.txt", "/favicon.ico" ] {
            drop { }
        }

        # Crawlers
        if [ua][device] == "Spider" {
            drop { }
        }

        mutate {
            gsub => [
                "agent", '"', "",
                "referrer", '"', ""
            ]

            convert => {
                "response" => "integer"
                "bytes" => "integer"
            }
        }

        date {
            match => [ "timestamp", "dd/MMM/yyyy:HH:mm:ss Z" ]
            remove_field => [ "timestamp" ]
        }

        geoip {
            source => "clientip"
        }
    }

    mutate {
        remove_field => [ "headers", "@version", "host" ]
    }
}

output {
	elasticsearch {
		hosts => [ "elasticsearch:9200" ]
		#index => "%{type}-%{+YYYY.MM.dd}"
		document_type => "default"
		http_compression => true
		user => "elastic"
		password => "changeme"
		ecs_compatibility => disabled
	}
}
